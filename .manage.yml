# Relative path to the script directory
scripts: script

# Default script to execute
default: help

# Check for the following dependencies in PATH
dependencies:
  - bash
  - awk
  - sed
  - tr
  - head

# Environment variables
env:
  HELLO: "Hello World!"

#
# script: test
#
# Relative path to the test directory

test:
  tests: test

#
# script: versions
#

versions:
  url: https://github.com/eitherlands/manage.git
  maintainer: "Mark Milstein <mark+github@eitherlands.com> (@epiloque)"
  key: https://epiloque.github.io/epiloque.pub
  verify: true
  aliases:
    stable: 0.3.2

#
# script: assemble
#

assemble:
  by: versions
  internal: true
  preserve: false
  versions:
    - edge
    - 0.3.2
