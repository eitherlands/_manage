language: bash
services: docker
script:
- bin/manage lint
branches:
  only:
    - master
    - staging
    - development
    - /^v?\d+\.\d+\.\d+$/
    - /^\d+\.\d+\.\d+$/
    - /^new-.*$/
    - /^feat-.*$/
    - /^add-.*$/
    - /^change-.*$/
    - /^breaking-.*$/
    - /^deprecate-.*$/
    - /^remove-.*$/
    - /^fix-.*$/
    - /^sec-.*$/
    - /^security-.*$/
    - /^perf-.*$/
    - /^performance-.*$/
    - /^test-.*$/
    - /^tests-.*$/
language: bash
addons:
  apt:
    sources:
    - debian-sid
    packages:
    - shellcheck
env:
  global:
  - MANAGE_BUILD_DEBUG: true
  - secure: 
notifications:
  email:
    on_success: change
    on_failure: always
